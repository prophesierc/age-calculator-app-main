<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  
  <div class="content-container">
    <div class="date-container">
      <p class="date" id="day-para">          DAY</p>
      <button id="day" class="day-button">    24</button>
      <p class="date" id="month-para">        MONTH</p>
      <button id="month" class="month-button">09</button>
      <p class="date" id="year-para">         YEAR</p>
      <button id="year" class="year-button">  1984</button>
      <hr>
    </div>

    <div class="output-content">
      <p id="output-years"> -- years</p>
      <p id="output-months">-- months</p>        
      <p id="output-days">  -- days</p>
    </div>

</div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
