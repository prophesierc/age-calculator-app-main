<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <script defer src="./scripts/index.js"></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main class="content-container">

    <div class="calendar-container">
      <div class="row">   

        <div id="input-container-day" class="input-container">    
          <label for="day-button-input" class="date-label" id="day-label">DAY</label>
            <input type="number" placeholder="DD" class="date-input" id="day-button-input" autocomplete="off" minlength="2" maxlength="2" min="1" max="31">     
            <div class="dropdown" id="day-dropdown"></div>
            <p class="empty-field" id="day-empty-field">This field is required</p>
            <p class="invalid-field" id="day-invalid-field">Must be a valid day</p>
        </div>

        <div id="input-container-month" class="input-container">    
          <label for="month-button-input" class="date-label" id="month-label">MONTH</label>             
          <input type="number" placeholder="MM" class="date-input" id="month-button-input" autocomplete="off" minlength="2" maxlength="2" min="1" max="12">       
          <div class="dropdown" id="month-dropdown"></div>
          <p class="empty-field" id="month-empty-field">This field is required</p>
          <p class="invalid-field" id="month-invalid-field">Must be a valid month</p>
        </div>
        

        <div id="input-container-year" class="input-container">    
          <label for="year-button-input" class="date-label" id="year-label">YEAR</label>             
          <input type="number" placeholder="YYYY" class="date-input" id="year-button-input" autocomplete="off" minlength="4" maxlength="4" min="1950" max="2024">       
          <div class="dropdown" id="year-dropdown"></div>
          <p class="empty-field" id="year-empty-field">This field is required</p>
          <p class="invalid-field" id="year-invalid-field">Must be in the past</p>
        </div>

      </div>

        <hr>
        <div class="image-container" >
          <button class="arrow-image-button" id="submitButton" alt="Arrow Button" title="arrow-button"></button>
        </div>

      <div class="output-content">      

        <div id="output-years" class="output-years"> 
          <h1 id="output-years-before">--</h1>
          
        </div>

        <div id="output-months" class="output-months"> 
          <h2 id="output-months-before">--</h2>
          
        </div>
        
        <div id="output-days" class="output-days"> 
          <h3 id="output-days-before">--</h3>
          
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/prophesierc">ProphesierC</a>.
      </footer>

  </main>
</body>
</html>
