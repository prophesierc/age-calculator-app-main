<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <script defer src="./scripts/index.js"></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="content-container">

    <div class="calendar-container">

      <div class="row">   

        <div id="input-container-day" class="input-container">    
          <label for="day-button-input" class="date-label" id="day-label">DAY</label>                          
          <input type="number" placeholder="DD" class="date-input" id="day-button-input" autocomplete="off" minlength="2" maxlength="2">     
          <div class="dropdown" id="day-dropdown">      
            <a href="#about">About</a>
            <a href="#base">Base</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>      
          </div>
        </div>

        <div id="input-container-month" class="input-container">    
          <label for="month-button-input" class="date-label" id="month-label">MONTH</label>             
          <input type="number" placeholder="MM" class="date-input" id="month-button-input" autocomplete="off" minlength="2" maxlength="2">       
          <div class="dropdown" id="month-dropdown">                 
            <a href="#about">About</a>
            <a href="#base">Base</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>      
          </div>
        </div>

        <div id="input-container-year" class="input-container">    
          <label for="year-button-input" class="date-label" id="year-label">YEAR</label>             
          <input type="number" placeholder="YYYY" class="date-input" id="year-button-input" autocomplete="off" minlength="4" maxlength="4">   
          <div class="dropdown" id="year-dropdown">    
            <a href="#about">About</a>
            <a href="#base">Base</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>      
          </div>
        </div>

      </div>

      <hr>
      <div class="image-container">
        <img class="arrow-image" src="../assets/images/icon-arrow.svg" alt="Arrow Image" height="25px" width="25px" />
      </div>

      <div class="output-content">      

        <p id="output-years"> years </p>
        <p id="output-months"> months </p>        
        <p id="output-days"> days </p>

      </div>

          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
          </div> -->
    </div>

  </div>
</body>
</html>
